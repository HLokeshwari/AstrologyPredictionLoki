<!DOCTYPE html>
<html lang="en">
{% include 'navibar1.html' %}
<head>
    <meta charset="UTF-8">
    <title>Astrology</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .btn-group-center {
            display: flex;
            justify-content: center;
        }
        .custom-button {
            width: 80px; /* Set the width of your custom button */
            height: 80px; /* Set the height of your custom button */
            background: orange; /* Set the background color to blue */
            border: none;
            border-radius: 20px; /* Create rounded corners */
            cursor: pointer;
            margin: 5px; /* Add some margin between buttons */
        }

        .custom-button:focus {
            outline: none; /* Remove the default focus outline */
        }
        .description-container {
            text-align: center;
        }
        .red-text{
            color:red;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center red-text">Select your zodiac sign:</h2>
                <div class="btn-group btn-group-center" role="group" aria-label="Zodiac Signs">
                    <div class="btn-group btn-group-center" role="group" aria-label="Zodiac Signs">
                        <button type="button" class="custom-button" onclick="getHoroscope('Aries')">Aries</button>
                        <button type="button" class="custom-button" onclick="getHoroscope('Taurus')">Taurus</button>
                        <button type="button" class="custom-button" onclick="getHoroscope('Gemini')">Gemini</button>
                        <button type="button" class="custom-button" onclick="getHoroscope('Cancer')">Cancer</button>
                        <button type="button" class="custom-button" onclick="getHoroscope('Leo')">Leo</button>
                        <button type="button" class="custom-button" onclick="getHoroscope('Virgo')">Virgo</button>
                        <button type="button" class="custom-button" onclick="getHoroscope('Libra')">Libra</button>
                        <button type="button" class="custom-button" onclick="getHoroscope('Scorpio')">Scorpio</button>
                        <button type="button" class="custom-button" onclick="getHoroscope('Sagittarius')">Sagittarius</button>
                        <button type="button" class="custom-button" onclick="getHoroscope('Capricorn')">Capricorn</button>
                        <button type="button" class="custom-button" onclick="getHoroscope('Aquarius')">Aquarius</button>
                        <button type="button" class="custom-button" onclick="getHoroscope('Pisces')">Pisces</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="description-container">
        <div id="horoscope-result" class="mt-3"></div>

    </div>
    <script>
        function getHoroscope(sign) {
            var horoscopes = {
                'Aries': {
                    description: "Aries, your assertiveness shines today. Trust your instincts, seize opportunities, and lead with confidence. Don't fear challenges; they're stepping stones to success.",
                    luckyNumbers: [7, 15, 23],
                    career: "In your career, you may find new opportunities for leadership and innovation. It is a great time to take the lead and showcase your skills."
                },
                'Taurus': {
                    description: "Taurus, stability is your guiding star. Embrace your practical nature to nurture relationships and financial security. Pamper yourself; you've earned it. Slow and steady wins the race in your endeavors. Enjoy the tranquility of your surroundings. Your loyalty and sensuality draw others in. Trust your resilience to overcome any obstacle.",
                    luckyNumbers: [2, 11, 29],
                    career: "In your career, focus on building long-term stability. Your dedication and patience will lead to financial success."
                },
                'Gemini': {
                    description: "Gemini, your curiosity fuels engaging conversations. Adaptability is your superpower; ride the winds of change. Social connections are the key to your joy. Embrace variety in your pursuits and hobbies. Share your wit and knowledge; others will be captivated. Explore new horizons with an open heart. Let your inner storyteller shine.",
                    luckyNumbers: [3, 12, 21],
                    career: "In your career, your communication skills shine. Use your versatility to tackle multiple projects and make a significant impact."
                },
                'Cancer': {
                    description: "Cancer, your nurturing spirit is a source of comfort. Emotional intelligence guides your relationships. Connect with loved ones on a deeper level. Trust your intuition; it rarely leads you astray. Dive into creative endeavors that soothe your soul. Provide a listening ear and a caring heart. Your empathy creates profound connections.",
                    luckyNumbers: [2, 7, 11],
                    career: "In your career, your emotional intelligence is an asset. Focus on building strong relationships with colleagues and clients. Your nurturing nature can lead to success."
                },
                'Leo': {
                    description: "Leo, you're the star of your show. Let your charisma and creativity dazzle the world. Radiate self-confidence in every endeavor. Seek admiration, and it will find you. Embrace a bold and dramatic approach. Express your passions with unwavering enthusiasm. Remember, you're destined for greatness.",
                    luckyNumbers: [1, 4, 9],
                    career: "In your career, your charismatic nature is an advantage. Lead with confidence and don't shy away from the spotlight. Your creative energy can lead to significant achievements."
                },
                'Virgo': {
                    description: "Virgo, precision is your strength. Pay attention to detail in your work and personal life. Organization is your ally, so keep everything in order. Your critical thinking helps solve complex issues. Maintain your health with a balanced routine. Your reliability is cherished by all who know you.",
                    luckyNumbers: [5, 14, 23],
                    career: "In your career, your attention to detail is your superpower. Focus on organizing and improving processes. Your reliability is highly valued by your colleagues."
                },
                'Libra': {
                    description: "Libra, balance and harmony are your calling. Seek fairness in all you do. Your diplomacy and charm mend any discord. Create beauty in the world around you. Mediation is your gift, so use it wisely. Your elegance and grace shine through in every circumstance.",
                    luckyNumbers: [6, 15, 24],
                    career: "In your career, your ability to create harmony is a valuable skill. Focus on resolving conflicts and creating a balanced work environment. Your diplomacy is your strength."
                },
                'Scorpio': {
                    description: "Scorpio, your intensity is magnetic. Dive into the depths of your passions and uncover hidden truths. Transformation is your eternal companion. Embrace the shadows as well as the light. Your willpower is unbreakable, making you unstoppable. Share your profound insights; they're your greatest asset.",
                    luckyNumbers: [8, 17, 26],
                    career: "In your career, your determination and intensity lead to transformative changes. Focus on your goals and don't be afraid to dig deep to uncover hidden opportunities."
                },
                'Sagittarius': {
                    description: "Sagittarius, adventure beckons. Your optimism fuels exciting explorations. Seek new horizons and expand your knowledge. Freedom is your driving force. Trust in your lucky stars to guide you. Your spontaneity and openness to the unknown lead to thrilling discoveries.",
                    luckyNumbers: [3, 12, 21],
                    career: "In your career, your adventurous spirit shines. Seek new opportunities and don't shy away from risks. Your optimism can lead to exciting ventures."
                },
                'Capricorn': {
                    description: "Capricorn, discipline is your path to success. Set ambitious goals and approach them with determination. Your leadership qualities shine bright. Patiently climb the ladder of achievement. Resilience and responsibility define your character. Trust that your hard work will be rewarded.",
                    luckyNumbers: [4, 13, 22],
                    career: "In your career, your disciplined and responsible nature leads to success. Focus on setting and achieving ambitious goals. Your leadership qualities are highly valued."
                },
                'Aquarius': {
                    description: "Aquarius, your innovative thinking is your power. Embrace your unique perspective and inspire change. Connect with like-minded individuals and envision a better world. The future is in your hands; be the visionary. Your humanitarian spirit touches hearts deeply.",
                    luckyNumbers: [5, 15, 25],
                    career: "In your career, your innovative thinking sets you apart. Focus on inspiring change and connecting with others who share your vision. Your humanitarian spirit is a valuable asset."
                },
                'Pisces': {
                    description: "Pisces, your compassion knows no bounds. Be a source of solace and support for those in need. Intuition guides your empathetic nature. Let your creativity and imagination flow freely. Art and spirituality enrich your soul. Trust your inner wisdom; it is your guiding light.",
                    luckyNumbers: [7, 16, 25],
                    career: "In your career, your compassionate and empathetic nature is a source of strength. Focus on supporting others and letting your creativity shine. Your intuition guides your success."
                }
            };

            var resultDiv = document.getElementById('horoscope-result');
            resultDiv.innerHTML = '<h2>' + sign + ' Horoscope</h2>';
            resultDiv.innerHTML += '<p>' + horoscopes[sign].description + '</p>';
            resultDiv.innerHTML += '<p>Lucky Numbers: ' + horoscopes[sign].luckyNumbers.join(', ') + '</p>';
            resultDiv.innerHTML += '<p>Career: ' + horoscopes[sign].career + '</p>';
        }
    </script>
</body>
</html>
